<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audio Player">
    <meta name="author" content="samjwu">

    <title>Audio Player</title>

    <link href="css/styles.css" rel="stylesheet">
</head>


<body>
    <div id="container">
        <div id="songimage">
            <img class="audioimage">
        </div>
        <div id="songoptions">
            <div id="audioinfo">
                <span class="artist"></span> | <span class="title"></span>
            </div>
            <input id="volumeslider" type="range" min="0" max="100" step="1" value="25">
            <br>
            <div id="audiobtn">
                <button id="prevbtn"></button>
                <button id="playbtn"></button>
                <button id="pausebtn"></button>
                <button id="stopbtn"></button>
                <button id="nextbtn"></button>
            </div>
            <div class="clearfix"></div>
            <div id="progress">
                <div id="progressbar">
                    <span id="fullprogress"></span>
                </div>
                <span id="progresslength"></span>
            </div>
            <div class="clearfix"></div>
            <ul id="playlist">
                <li>Song.mp3</li>
            </ul>
        </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>    
    <script src="js/scripts.js"></script>
</body>


</html>
