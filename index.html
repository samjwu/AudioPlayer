<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audio Player">
    <meta name="author" content="samjwu">

    <title>Audio Player</title>

    <link href="css/styles.css" rel="stylesheet">
</head>


<body>
    <div id="container">
        <div id="audioimage">
            <img>
        </div>
        <div id="audiosettings">
            <div id="songdescription">
                <span class="songartist"></span> | <span class="songtitle"></span>
            </div>
            <input id="volumeslider" type="range" min="0" max="100" step="1" value="25">
            <br>
            <div id="songbtn">
                <button id="prevbtn"></button>
                <button id="playbtn"></button>
                <button id="pausebtn"></button>
                <button id="stopbtn"></button>
                <button id="nextbtn"></button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <script src="js/jquery.js"></script>    
    <script src="js/scripts.js"></script>
</body>


</html>
